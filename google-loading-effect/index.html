<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recreating the Google Loading Effect with CSS</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box__item box__item--color-blue box__item--anim-delay-0 mr-5"></div>
        <div class="box__item box__item--color-red box__item--anim-delay-200 mr-5"></div>
        <div class="box__item box__item--color-yellow box__item--anim-delay-400 mr-5"></div>
        <div class="box__item box__item--color-green box__item--anim-delay-600"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
